version: '2.2'
services:
  postgres:
    container_name: database
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=greetings

  greeting_app:
    container_name: greeting-app
    image: python:3.7.0b4
    environment:
      - DB_URL=postgresql://user:password@database:5432/greetings
    volumes:
      - ./greetings_app:/greetings_app
    entrypoint:
      - /bin/bash
      - -c
      - "pip install -r greetings_app/requirements.txt && python3 greetings_app/app.py"
