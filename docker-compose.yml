version: '2.2'
services:
  postgres:
    container_name: database
    image: postgres
    volumes:
      - "postdata:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=greetings
    networks:
      - db_nw

  greeting_app:
    container_name: greeting_app
    image: python:3.7.0b4
    expose:
      - "5000"
    environment:
      - DB_URL=postgresql://user:password@database:5432/greetings
    volumes:
      - ./greetings_app:/greetings_app
    entrypoint:
      - /bin/bash
      - -c
      - "pip install -r greetings_app/requirements.txt && python3 greetings_app/app.py"
    networks:
      - db_nw
      - web_nw
    depends_on:
      - postgres

  proxy:
    container_name: proxy
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./greetings_app/conf.d:/etc/nginx/conf.d
    networks:
      - web_nw 
    depends_on:
      - greeting_app

networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge

volumes:
  postdata:
